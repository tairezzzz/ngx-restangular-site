<footer class="footer">
  <div class="footer-container container"
    fxLayout="column"
    fxLayoutAlign="start center">
    <h3 class="footer-title" fxLayout="column" fxLayoutAlign="start center">
      Got project on mind?
    </h3>
    <div class="footer-form">
      <form action="" class="form" id="form" fxLayout="column" fxLayoutAlign="start center">
        <div class="form-row"
          fxLayout="column"
          fxLayoutAlign="start center"
          fxLayout.gt-xs="row"
          fxLayoutAlign="center center">
          <label class="form-row__cell">
            <input class="form-row__input" name="name" placeholder="Your Name" type="text">
          </label>
          <label class="form-row__cell">
            <input class="form-row__input" name="e-mail" placeholder="Your Email" type="text">
          </label>
        </div>
        <div class="form-row">
          <label class="form-row__cell">
            <input class="form-row__input" name="message" placeholder="Message your question" type="text">
          </label>
        </div>
        <div class="form-row" fxLayout="column" fxLayoutAlign="start center">
          <button class="form-row__submit btn" type="submit" form="form" value="submit" name="submit">Contact us</button>
        </div>
      </form>
     </div>
    <div class="footer-socials" fxHide="false"
      fxHide.gt-xs="true">
      <ul class="socials-list" fxLayout="row">
        <li class="socials-list__item" *ngFor="let footerSocialsItem of footerSocialsList">
          <a class="socials-list__link" href="">
            <svg class="socials-list__link-item"
              [class.socials-list__link-item_size]="footerSocialsItem.modifier"
              [class.socials-list__link-item_color]="footerSocialsItem.colorModifier">
              <use [attr.xlink:href]="[footerSocialsItem.imgPath]"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>
